<div class="card" *ngIf="post">
  <div class="card-header">
    <h5>
      <a [routerLink]="getAuthorLink()"> {{ post.author.name }} </a>
    </h5>
    <a [routerLink]="getPostLink()"> {{ post.created_time | date: "fullDate" }} </a>
  </div>
    <img [src]="post.images[0]" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">
        {{ post.body }}
      </p>
    </div>
</div>
